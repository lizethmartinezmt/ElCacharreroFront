<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Cacharrero</title>
    <!--css-->
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla Habitación-->
    <script src="../js/administrador.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/usuarios.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center ">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="card text-center">
                    <img class="card-img-top" src="../images/Usuarios.jpg" alt="Card image cap">
                    <div class="card-header d-flex justify-content-center">
                        <a href="administrador.html" class="links card-link">Usuarios</a>
                        <a href="productosadmin.html" class="links card-link">Productos</a>
                        <a href="../index.html" class="links card-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ADMIN | USUARIO</h5>
                        <div class="row mt-5">
                            <div class="col-12">
                                <a  type="button" href="#exampleModal" class="btn btn-warning btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal" id="registrar">REGISTRAR</a>  &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-12">
                                <button type="button" onclick="consultar()" class="btn btn-info btn-block">CONSULTAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5">
        <table class="table table-hover ">
            <thead id="titulos-tabla">
                <tr>
                    <th class="titlestable" scope="col">Identificacion</th>
                    <th class="titlestable" scope="col">Name</th>
                    <th class="titlestable" scope="col">Email</th>
                    <th class="titlestable" scope="col">Password</th>
                    <th class="titlestable" scope="col">Address</th>
                    <th class="titlestable" scope="col">Cellphone</th>
                    <th class="titlestable" scope="col">Zone</th>
                    <th class="titlestable" scope="col">Type</th>
                    <th class="titlestable" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center ">
                    <div class="row ">
                        <div class="col-10">
                            <h5 class="modal-title modalheadertitle" id="exampleModalLabel">Registrar Usuario</h5>
                            
                        </div>
                        <div class="col-2 modalheadertitle">
                            <a data-bs-dismiss="modal" aria-label="Close" class="links card-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="usuarioRegistro" class="form-label">Nombre Usuario:</label>
                                <input type="text" class="form-control" id="usuarioRegistro" placeholder="example">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenaRegistro" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="contrasenaRegistro2" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Identificación</label>
                                <input type="text" class="form-control" id="identificacion" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Celular</label>
                                <input type="number" class="form-control" id="celular" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Zona</label>
                                <select class="form-control" name="zone_user" id="zona">
                                    <option> 1 </option>
                                    <option> 2 </option>
                                    <option> 3 </option>
                                    <option> 4 </option>
                                    <option> 5 </option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center d-block px-5">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Tipo</label>
                                <select class="form-control" name="type_user" id="tipo">
                                    <option> COORD </option>
                                    <option> ASE </option>
                                    <option> ADM </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-guardar " id="guardar">Guardar</button>
                    <button type="button" class="btn btn-guardar " onclick="editar()" id="editar">Editar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/administrador.js" type="text/javascript"></script>
</body>

</html>
