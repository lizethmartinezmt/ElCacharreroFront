<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Cacharrero</title>
    <!--css-->
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla Habitación-->
    <script src="../js/loginadmin.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/usuarios.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center ">
        <div class="row mt-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card text-center">
                    <img class="card-img-top" src="../images/Usuarios.jpg" alt="Card image cap">
                    <div class="card-header d-flex justify-content-end">
                        <a href="../index.html" class="links card-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ADMIN</h5>
                        <div class="form-group">
                            <input type="email" class="form-control mt-2" id="email" placeholder="Correo Electronico" pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
                            <input type="password" class="form-control mt-2" id="password" placeholder="Contraseña">
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button id="login" type="button" class="btn btn-success btn-block">INGRESAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/loginadmin.js" type="text/javascript"></script>
</body>

</html>
